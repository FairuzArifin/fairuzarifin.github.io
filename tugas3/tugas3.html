<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Tugas 3</title>
</head>
<body>
    <form name="form">
        <table>
            <tr>
                <td><h2>Kalkulator Arimatika Sederhana</h2></td>
            </tr>
            <tr>
                <td><h4>Bilangan 1 : </h4><input type="number" id="bil1"></td>
            </tr>
            <tr>
                <td><h4>Bilangan 2 : </h4><input type="number" id="bil2"></td>
            </tr>
            <tr>
                <td>               
                    <br><button class="button button1" onclick="tambah()"><h4>Tambah (+)</h4></button>
                    <button class="button button2" onclick="kurang()"><h4>Kurang (-)</h4></button>
                    <br><button class="button button3" onclick="kali()"><h4>Kali (x)</h4></button>
                    <button class="button button4" onclick="bagi()"><h4>Bagi (/)</h4></button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" onclick="daftar()" value="Javascript Login Sederhana">
                </td>
            </tr>
            <tr>
                <td>
                    <a href="index.html"><input type="submit" value="Kembali"></a>   
                </td>
            </tr>
        </table>
    </form>
    <script type="text/javascript">
        function tambah(){
            let a = document.getElementById('bil1').value;
            let b = document.getElementById('bil2').value;
            alert(parseInt(a)+parseInt(b));
        }
        function kurang(){
            let a = document.getElementById('bil1').value;
            let b = document.getElementById('bil2').value;
            alert(parseInt(a)-parseInt(b));
        }
        function kali(){
            let a = document.getElementById('bil1').value;
            let b = document.getElementById('bil2').value;
            alert(parseInt(a)*parseInt(b));
        }
        function bagi(){
            let a = document.getElementById('bil1').value;
            let b = document.getElementById('bil2').value;
            alert(parseInt(a)/parseInt(b));
        }
        function daftar(){
            var nama = prompt("Masukkan Nama Anda");
            var pass = prompt("Masukkan Sandi Anda");
            alert("Selamat Datang "+ nama);
        }
    </script>
</body>
</html>
